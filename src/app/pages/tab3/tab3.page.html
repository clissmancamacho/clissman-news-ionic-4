<app-header color="dark" title="Favoritos"></app-header>

<ion-content color="dark">
  <ion-slides
    [options]="sliderOpts"
    *ngIf="dataLocalService.favoriteNotices.length === 0"
  >
    <ion-slide>
      <ion-label><b>No hay favoritos</b></ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias
    *ngIf="dataLocalService.favoriteNotices.length > 0"
    [noticias]="dataLocalService.favoriteNotices"
    [inFavoritePage]="true"
  ></app-noticias>
</ion-content>
