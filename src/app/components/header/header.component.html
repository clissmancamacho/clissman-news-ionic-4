<ion-header no-border>
  <ion-toolbar [color]="color">
    <ion-title>
      {{ title }}

    <ion-buttons slot="end">
      <ion-button (click)="openModalSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
